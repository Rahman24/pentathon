<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container-fluid{
            padding-top: 10px;
            padding-bottom: 20px;
            background: #7697be;
        }
        .container{
            background: beige;
            display: grid;
            padding-top: 10px;
            padding-bottom: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Track Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js” integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anonymous”></script>
    
<body>
<div class="container-fluid">
    <div class="container" style="background: beige">
        <div align="center">
            <h1 style="font-family: -apple-system">Register For Replacement</h1><br>
        </div>
        <div>
            <h3 style="font-family: 'Roboto Mono'">Employee Name</h3>
            <div class="input-group mb-3">
              <input size ="10" type="text" class="form-control" placeholder="name" aria-label="name" aria-describedby="basic-addon1"></div>
            <h3 style="font-family: 'Roboto Mono'">Employee_id</h3>
            <div class="input-group mb-3">
                <input size ="10" type="text" class="form-control" placeholder="id" aria-label="Location" aria-describedby="basic-addon1"></div>
             <h3 style="font-family: 'Roboto Mono'">User_id</h3>
             <div class="input-group mb-3">
                 <input size ="10" type="text" class="form-control" aria-label="Mobile no." aria-describedby="basic-addon1"></div>
             <h3 style="font-family: 'Roboto Mono'">Product ID</h3>
             <div class="input-group mb-3">
                 <input size ="10" type="text" class="form-control" placeholder="name" aria-label="name" aria-describedby="basic-addon1">
                 <button>Check Warranty Status</button>
             </div>
            <h3 style="font-family: 'Roboto Mono'">Reason for Replacement</h3>
             <div class="input-group mb-3">
                 <input size ="10" type="text" class="form-control" aria-label="Description" aria-describedby="basic-addon1"></div>
            <h3 style="font-family: 'Roboto Mono'">Generate Replacement Number</h3>
             <div class="input-group mb-3">
                 <input size ="10" type="text" class="form-control"  aria-label="number" aria-describedby="basic-addon1"></div>
            <center><button>Register</button></center>
        </div>
    </div>
</div>
</body>
</html>
