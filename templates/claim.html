<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container-fluid{
            padding-top: 10px;
            padding-bottom: 20px;
            background: #7697be;
        }
        .container{
            background: beige;
            display: grid;
            padding-top: 10px;
            padding-bottom: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Track Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js” integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anonymous”></script>
    <script src=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js” integrity=”sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/” crossorigin=”anonymous”></script>
<body>
<div class="container-fluid">
    <h1 align = "center">Track Warranty</h1><br>
    <p  align = "center"><b>Please complete the below form to register your Track for warranty.</b></p><br>
    <h2>Track Warranty Registration</h2>
</div>
<div class="container-fluid">
    <form method="POST">
    <div class="container">

        <span class="input-group-text">Name</span><br>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="First Name">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Last Name"><br>
        <span class="input-group-text">Email</span><br>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"><br>
        <span class="input-group-text">Address</span><br>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Street Address"><br>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Address Line 2"><br>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="City">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Country"><br>
        <span class="input-group-text">Track Product</span><br>
         <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Product Name"><br>
        <span class="input-group-text" id="inputGroup-sizing-default">Consent</span><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">I agree to the privacy Policy</label>
        </div><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-default btn-lg" type="button" style="border: deepskyblue; background: aliceblue">Submit</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
