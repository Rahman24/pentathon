<!DOCTYPE html>
<html lang="en">
<head>
    <style>label {
    display: block;
    font: 1rem 'Fira Sans', sans-serif;
    }
    input,
    label {
        margin: .4rem 0;
    }
    </style>
    <meta charset="UTF-8">
    <title>Track Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js” integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anonymous”></script>
<body>
<div class="container" style="background: beige; font-family: sans-serif">

    <center><h1>Assigned Warranty Service</h1></center><br>
    <div>
        <h3>Date:</h3>
        <h3>Assigned Warranty Number:</h3>
        <h4>Enter Date Of Pickup:
            <input type="date" id="start" name="trip-start" value="2018-07-22" min="2022-01-01" max="2030-12-31"></h4>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">Product received</label>
        <h4>Approximate Date Of Delivery:
            <input type="date" id="start" name="trip-start" value="2018-07-22" min="2022-01-01" max="2030-12-31"></h4>
        <h4>Description of Product Service:</h4>
            <div class="input-group mb-3">
                 <input size ="10" type="text" class="form-control" aria-label="number" aria-describedby="basic-addon1" placeholder="MAX 50 Words"></div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">Product Delivered</label>
        <center><button style="background: deepskyblue; font-family: sans-serif"><b>Update</b></button></center>
    </div>
</div>


</body>
</html>
